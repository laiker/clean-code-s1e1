<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header-block">
      <img src="./eisenhower-matrix.jpg" alt="Matrix Easenhauer">
      <a class="header-block__more" href="https://goal-life.com/page/method/matrix-eisenhower">Wantmore details?</a>
    </header>
    <main class="todo-app center-main">
      <section class="top-sect">
        <label class="top-sect__label" for="new-task">Add Item</label>
        <div class="list-item">
          <input id="new-task" class="list-item__input" type="text">
          <button class="list-item__btn">Add</button>
        </div>
      </section>
      <h3 class="todo-app__title">Todo</h3>
      <section class="list" id="tasks">
          <div class="list-item">
            <input type="checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input type="text" class="list-item__input">
            <button class="list-item__btn list-item__btn_edit">Edit</button>
            <button class="list-item__btn list-item__btn_delete"><img src="./remove.svg" alt=""></button>
          </div>
          <div class="list-item edit-mode">
            <input type="checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input">
          <button class="list-item__btn list-item__btn_edit">Save</button>
          <button class="list-item__btn list-item__btn_delete"><img src="./remove.svg" alt=""></button>
        </div>
      </section>
      <h3 class="h3-title">Completed</h3>
      <section class="list" id="completed-tasks">
        <div class="list-item">
          <input type="checkbox" checked>
          <label class="list-item__label">See the Doctor</label>
          <input type="text" class="list-item__input">
          <button class="list-item__btn list-item__btn_edit">Edit</button>
          <button class="list-item__btn list-item__btn_delete"><img src="./remove.svg" alt=""></button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
