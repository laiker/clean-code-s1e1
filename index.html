<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header-block">
      <img src="./eisenhower-matrix.jpg" alt="Матрица Эйзенхауэра">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Wantmore details?</a>
    </header>
    <main class="center-main">
      <section id="top-sect">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <section class="list" id="tasks">
        <div class="list-item">
          <input type="checkbox" class="input">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" alt=""></button>
        </div>
        <div class="edit-mode list-item">
          <input type="checkbox" class="input">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img src="./remove.svg" alt=""></button>
        </div>
      </section>
      <h3>Completed</h3>
      <section class="list" id="completed-tasks">
        <div class="list-item">
          <input type="checkbox" class="input" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" alt=""></button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
